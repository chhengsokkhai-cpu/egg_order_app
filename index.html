<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Ordering Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Fresh Eggs Delivery</h1>
            <p>Order fresh eggs directly to your door!</p>
        </header>

        <main>
            <div class="products-grid">
                <div class="product-card" data-product="white-eggs">
                    <div class="product-image"></div>
                    <h3>White Eggs</h3>
                    <p>Farm fresh white eggs (12 pack)</p>
                    <div class="price">$4.99</div>
                    <div class="quantity-controls">
                        <button class="btn-quantity" onclick="updateQuantity('white-eggs', -1)">-</button>
                        <span class="quantity" id="qty-white-eggs">0</span>
                        <button class="btn-quantity" onclick="updateQuantity('white-eggs', 1)">+</button>
                    </div>
                </div>

                <div class="product-card" data-product="brown-eggs">
                    <div class="product-image"></div>
                    <h3>Brown Eggs</h3>
                    <p>Organic brown eggs (12 pack)</p>
                    <div class="price">$6.99</div>
                    <div class="quantity-controls">
                        <button class="btn-quantity" onclick="updateQuantity('brown-eggs', -1)">-</button>
                        <span class="quantity" id="qty-brown-eggs">0</span>
                        <button class="btn-quantity" onclick="updateQuantity('brown-eggs', 1)">+</button>
                    </div>
                </div>

                <div class="product-card" data-product="duck-eggs">
                    <div class="product-image"></div>
                    <h3>Duck Eggs</h3>
                    <p>Premium duck eggs (6 pack)</p>
                    <div class="price">$8.99</div>
                    <div class="quantity-controls">
                        <button class="btn-quantity" onclick="updateQuantity('duck-eggs', -1)">-</button>
                        <span class="quantity" id="qty-duck-eggs">0</span>
                        <button class="btn-quantity" onclick="updateQuantity('duck-eggs', 1)">+</button>
                    </div>
                </div>

                <div class="product-card" data-product="quail-eggs">
                    <div class="product-image"></div>
                    <h3>Quail Eggs</h3>
                    <p>Delicate quail eggs (18 pack)</p>
                    <div class="price">$12.99</div>
                    <div class="quantity-controls">
                        <button class="btn-quantity" onclick="updateQuantity('quail-eggs', -1)">-</button>
                        <span class="quantity" id="qty-quail-eggs">0</span>
                        <button class="btn-quantity" onclick="updateQuantity('quail-eggs', 1)">+</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="cart-summary">
                <div class="cart-info">
                    <span class="cart-count">0 items</span>
                    <span class="cart-total">$0.00</span>
                </div>
                <button id="checkout-btn" class="checkout-btn" onclick="checkout()" disabled>
                    Place Order
                </button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
